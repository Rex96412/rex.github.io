<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入</title>
<style>
body {
    font-family: Arial;
    background: #f0f4ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    margin: 0;
}

.container {
    background: white;
    padding: 25px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 500px;       /* 限制容器最大寬度 */
    width: 100%;            /* 小螢幕自動縮放 */
    text-align: center;
}
input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background: #4e7cff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>請輸入學號</h2>
    <input type="text" id="studentID" placeholder="學號...">
    <button onclick="login()">登入</button>
</div>

<script>
function login() {
    const id = document.getElementById("studentID").value.trim();

    if (id.trim() === "") {
        alert("請輸入學號！");
        return;
    }

    if (id === "999") { // 管理員帳號
        window.location.href = "admin.html"; // 跳轉到管理頁
        return;
    }

    const idRule = /^[0-9]+$/; // /^[0-9]+$/ 表示從頭到尾只能是數字 0-9

    if (!idRule.test(id)) {
        alert("輸入錯誤！請輸入數字。");
        return;
    }
    if (localStorage.getItem("voted_" + id)) { 
        alert("你已經投過票！");
        window.location.href = "result.html"; 
        return;//直接跳轉到結果
    }


    localStorage.setItem("studentID", id);
    window.location.href = "vote.html";
}
</script>

</body>
</html>
