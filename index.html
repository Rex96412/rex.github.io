<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    padding-top: 80px;
    background: #f0f4ff;
}
.container {
    background: white;
    width: 320px;
    margin: auto;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
}
input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    background: #4e7cff;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>請輸入學號</h2>
    <input type="text" id="studentID" placeholder="學號...">
    <button onclick="login()">登入</button>
</div>

<script>
function login() {
    const id = document.getElementById("studentID").value;

    if (id.trim() === "") {
        alert("請輸入學號！");
        return;
    }

    localStorage.setItem("studentID", id);
    window.location.href = "vote.html";
}
</script>

</body>
</html>
